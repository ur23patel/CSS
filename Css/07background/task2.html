<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
       

.gradient-background {
    background: radial-gradient(circle at center, #ff73b3, #458aff);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #fff;
}

h1 {
  font-size: 5rem;
  margin-bottom: 2rem;
}

p {
  font-size: 2rem;
}
 </style>
</head>

    <body>
        <div class="gradient-background">
          <h1>Hello, world!</h1>
          <p>This is a beautiful radial gradient background created with CSS.</p>
        </div>
      </body>
</html>
