<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Attribute Selectors</title>
    <style type="text/css">
      a[href] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Attribute Selectors Example</h1>
    <span>List of continents</span>
    <ul>
      <li><a href="http://www.europe.com">Europe</a></li>
      <li><a href="http://www.asia.com">Asia</a></li>
      <li><a target="_blank" href="http://www.africa.com">Africa</a></li>
      <li>North America</li>
      <li>South America</li>
      <li><a href="http://www.australia.com">Australia</a></li>
      <li><a target="_blank" href="http://www.antartica.com">Antartica</a></li>
    </ul>
  </body>
</html>
