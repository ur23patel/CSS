<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
          *{
            box-sizing: content-box;
            border: 1px solid;
           
        }
       .container{
         display: grid;
         
         grid-template-columns: 25% 25% 25% 25%;
         grid-template-rows: 10% 30% 20% 20% 20%;
         grid-gap: 1rem;
         grid-template-areas:
                 "header menu menu menu"
                 "hero hero hero hero"
                 "hero hero hero hero"
                 "main main     image"
                 "main main     extra"
                 "banner banner banner banner";
            width: 100%;
            height: 80vh;
       }
       
         
        .header{
            grid-area: header;
            background-color:black;
            grid-column: 1;
             grid-row: 1;
             color: white;
        }
        .menu{
            grid-area: menu;
            background-color:red;
            grid-column: 2/5;
             grid-row: 1;
             color: white;
        }
        .hero{
            grid-area: hero;
            background-color:blue;
            grid-column: 1/5;
             grid-row: 2;
             color: white;
        }
        .main{
            grid-area: main;
            background-color:rgb(14, 14, 95);
            grid-column: 1/3;
             grid-row: 3;
             color: white;
        }
        .box{
            width:100;
            row-gap: 1rem;
            display:block;
            flex-direction: column;
            
        }
        .image{
            grid-area: image;
            background-color:turquoise;
            grid-column: 4/5;
             grid-row: 3;
             color: white;
             height: 50px;
           
        }
        
        .extra{
            grid-area: extra;
            background-color:teal;
            grid-column: 4/5;
             grid-row: 3;
             color: white;
            height:50px;
            
        }
       
        .banner{
            grid-area: banner;
            background-color:yellow;
            grid-column: 1/5;
             grid-row: 4;
             color: white;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="hero">HERO</div>
        <div class="main">MAIN</div>
        <div class="box">
            <div class="image">IMAGE</div>
            <div class="extra">EXTRA</div>
        </div>
        <div class="banner">BANNER</div>
       </div>
</body>
</html>
