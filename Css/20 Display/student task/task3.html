<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Task 3</title>
    <style>
        * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: gray;
            display: flex;
            flex-direction: row;

        }

        div[class*="box"] {
            background-color: green;
            border: 1px solid;
            padding: 5px;
        }
       .box1 { height: 150px; }
       .box2 { height:20px; }
          .second{
            display: flex;
            flex-wrap: wrap;
            align-content: baseline;
           }
        .box3 { height:20px; }
        .third{
            display: flex;
            flex-wrap: wrap;
            align-content: end;
           }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">One</div>
        <div class="second">
            <div class="box2">Two</div>
         </div>
         <div class="third">
        <div class="box3">Three</div>
    </div>
</div>
</body>

</html>
