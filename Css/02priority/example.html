<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>
        
        h2 {
            color: brown;
        }
        #custid{
            color: rgb(128, 98, 0);
        }
        .cust{
            color: teal;
        }
    </style>

    <link rel="stylesheet" href="example.css" class="style">
</head>

<body>
    <h2 style="color: yellow;">priority</h2>
    <h2>priority</h2>

    <h2 class="cust" id="custid">priority</h2>
    <h2 id="custid" class="cust" >priority</h2>
    <h2 style="color: yellow;" id="custid" class="cust">priority</h2>

</body>
</html>
