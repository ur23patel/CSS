    <p>The general sibling combinator (~) separates two selectors and matches all iterations of the second element, that are following the first element (though not necessarily immediately), and are children of the same parent element.</p>
    <p><b>Syntax:</b>
        element ~ element {<br>
            /*declarations*/<br>
        }<br>
    
    </p>
