    <h3>Grouping selector</h3>
    <p>The CSS grouping selector is used to select multiple elements and style them together. This reduces the code and extra effort to declare common styles for each element. To group selectors, each selector is separated by a space.</p>
    <p><b>Syntax:</b>
        element, element {<br>
            /*declarations*/<br>
        }<br>
