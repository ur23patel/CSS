<body>
    <p>A CSS pseudo-element is a keyword added to a selector that lets you style a specific part of the selected element(s). For example, ::first-line can be used to change the font of the first line of a paragraph.</p>
    <p><b>Syntax: </b>
        selector::pseudo-element {<br>
            property: value;<br>
        }<br>
    </p>
</body>
</html>
